<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      input[type="checkbox"]{
        appearance:none;
      }
      input[type="checkbox"]{
        /* to position the checkmark the way you want within checkbox */
        position:relative;
        width:1em;
        height:1em;
        border: 1px solid gray;
        /* adjusts the position of the checkboxes on the text baseline */
        vertical-align: -2px;
        /* set here so that windows' high contrast mode can override */
        color:green;
      }
      /* put checked content here (but hidden) */
      input[type="checkbox"]::before{
        content: "âœ”";
        position: absolute;
        font-size: 1.2em;
        right: -1px;
        top: -0.3em;
        visibility: hidden;
      }
      /* checked content is visible after checked */
      input[type="checkbox"]:checked::before{
        visibility:visible;
      }
      input[type="checkbox"]:disabled{
        border-color:black;
        background: #dddddd;
        color:gray;
      }
    </style>
</head>
<body>
    <form>
  <fieldset>
    <legend>Fruit preferences</legend>

    <p>
      <label>
        <input type="checkbox" name="fruit" value="cherry" />
        I like cherry
      </label>
    </p>
    <p>
      <label>
        <input type="checkbox" name="fruit" value="banana" disabled />
        I can't like banana
      </label>
    </p>
    <p>
      <label>
        <input type="checkbox" name="fruit" value="strawberry" />
        I like strawberry
      </label>
    </p>
  </fieldset>
</form>
</body>
</html>
